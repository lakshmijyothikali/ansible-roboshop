- name: configure the frontend component
  hosts: frontend
  become: yes
  tasks:
  - name: disable the default nginx
    ansible.builtin.command: dnf module disable nginx -y

  - name: enable the nginx
    ansible.builtin.command: dnf module enable nginx:1.24 -y

  - name: install nginx
    ansible.builtin.dnf:
      name: nginx
      state: present

  - name: start and enable nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: true

  - name: remove the html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html/*
      state: absent

  - name: download the application file
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip
      dest: /tmp/frontend.zip

  - name: create html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: directory

  - name: extract the application file
    ansible.builtin.unarchive:
      path: /tmp/frontend.zip
      dest: /usr/share/nginx/html
      remote_src: true

  - name: remove default nginx conf
    ansible.builtin.file:
      path: /etc/nginx/nginx.conf
      state: absent

  - name: copy roboshop nginx conf
    ansible.builtin.copy:
      src: nginx.conf
      dest: /etc/nginx/nginx.conf




